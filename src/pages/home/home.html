<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Image Share
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{imagedata}}">
  <button ion-button icon-left (click)="cameraPressed()">
    <ion-icon name="ios-camera"></ion-icon>
    Camera
  </button>

  <button ion-button icon-left color="secondary" (click)="uploadPressed()">
    <ion-icon name="md-cloud-upload" ></ion-icon>
    Upload
  </button>

  <button ion-button icon-left color="danger">
    <ion-icon name="md-information-circle"></ion-icon>
    About Us
  </button>

  
</ion-content>
